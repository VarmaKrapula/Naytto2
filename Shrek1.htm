<html>

<head> 

<script language="javascript">
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src == "https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.jpg") 
        {
            document.getElementById("imgClickAndChange").src = "https://images-na.ssl-images-amazon.com/images/I/51M6aUm3csL._SY355_.jpg";
        }
        else 
        {
            document.getElementById("imgClickAndChange").src = "https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.jpg";
        }
    }
</script>


</head>

<body>

        <img alt="" src="https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.jpg"
